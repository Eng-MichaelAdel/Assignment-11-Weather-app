    <main>
        <div id="finderSec" class="pt-70">
            <div class="container  ">
                <form class="position-relative mb-70" action="">
                    <input id="SearchByCountry" class="form-control fs-14 rounded-pill "
                        placeholder="Find your location">
                    <button id="SubmitId" type="submit"
                        class="px-40 FormBtn fs-14 btn rounded-pill position-absolute bg-skyBlue">Find</button>
                    <h6 id="SearchMsgId" class=" fw-bold position-absolute d-none">Please enter at least 3 characters
                    </h6>
                </form>

                <div id="Forecast-table" class="mb-50 d-lg-flex rounded-3 overflow-hidden">
                    <div id="TodayForecast" class="col-lg-4 ">
                        <div class=" bg-gray-SemiDark p-10 d-flex justify-content-between align-items-center">
                            <div class="day m-0">Tuesday</div>
                            <div class="date m-0">24June</div>
                        </div>
                        <div class="bg-gray-light px-20 py-30">
                            <div class="Country fs-18">Cairo</div>
                            <div class="text-white d-flex align-items-center d-flex flex-wrap">
                                <div class="AvgDeg me-30">29&deg;C</div>
                                <div class="ConditionPic"><img src="//cdn.weatherapi.com/weather/64x64/day/113.png"
                                        alt="weather condition"></div>
                            </div>
                            <div class="Condition text-skyBlue py-20">Sunny</div>
                            <ul class="d-flex flex-row flex-nowrap column-gap-4">
                                <li>
                                    <img src="images/rain perc.png" alt="">
                                    <span class="RainPercentage">20%</span>
                                </li>
                                <li>
                                    <img src="images/wind speed.png" alt="">
                                    <span class="WindSpeed">18km/hr</span>
                                </li>
                                <li>
                                    <img src="images/wind direction.png" alt="">
                                    <span class="WindDirection">East</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="NextDays col-lg-4 d-flex flex-column">
                        <div class="bg-gray-dark p-10 text-center">
                            <div class="day m-0">Tuesday</div>
                        </div>
                        <div class="bg-gray-SemiDark2 flex-grow-1 pt-50 px-20 pb-10">
                            <div class="text-white text-center">
                                <div class="ConditionPic mb-20"><img
                                        src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather condition">
                                </div>
                                <div class="MaxDeg">34.2&deg;C</div>
                                <div class="MinDeg">34.2&deg;C</div>
                            </div>
                            <div class="Condition text-skyBlue py-20 text-center">Sunny</div>
                        </div>
                    </div>
                    <div class="NextDays col-lg-4 d-flex flex-column">
                        <div class="bg-gray-SemiDark p-10 text-center">
                            <div class="day m-0">Tuesday</div>
                        </div>
                        <div class="bg-gray-light flex-grow-1 pt-50 px-20 pb-10">
                            <div class="text-white text-center">
                                <div class="ConditionPic mb-20"><img
                                        src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather condition">
                                </div>
                                <div class="MaxDeg">34.2&deg;C</div>
                                <div class="MinDeg">34.2&deg;C</div>
                            </div>
                            <div class="Condition text-skyBlue py-20 text-center"></div>
                        </div>
                    </div>
                </div>
